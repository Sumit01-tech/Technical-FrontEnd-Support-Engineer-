<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bundle-container">
    <h2>Bundle & Save</h2>

    <div class="bundle-option" data-pairs="1" data-price="195">
      <div class="option-header">
        <input type="radio" name="bundle" />
        <span>1 Pair</span>
        <span class="price">DKK 195.00</span>
        <span class="discount">50% OFF</span>
      </div>
      <div class="option-content">
        <div class="selection">
          <div>#1</div>
          <div><label>Size</label><select><option>8</option></select></div>
          <div><label>Colour</label><select><option>Colour</option><option>Black</option></select></div>
        </div>
        <div class="selection">
          <div>#2</div>
          <div><label>Size</label><select><option>8</option></select></div>
          <div><label>Colour</label><select><option>Colour</option><option>Black</option></select></div>
        </div>
      </div>
    </div>

    <div class="bundle-option" data-pairs="2" data-price="345">
      <div class="option-header">
        <input type="radio" name="bundle" />
        <span>2 Pair</span>
        <span class="price">DKK 345.00</span>
        <span class="discount popular">Most Popular<br/>40% OFF</span>
      </div>
      <div class="option-content">
        <div class="selection">
          <div>#1</div>
          <div><label>Size</label><select><option>8</option></select></div>
          <div><label>Colour</label><select><option>Colour</option><option>Black</option></select></div>
        </div>
        <div class="selection">
          <div>#2</div>
          <div><label>Size</label><select><option>8</option></select></div>
          <div><label>Colour</label><select><option>Colour</option><option>Black</option></select></div>
        </div>
      </div>
    </div>

    <div class="bundle-option" data-pairs="3" data-price="528">
      <div class="option-header">
        <input type="radio" name="bundle" />
        <span>3 Pair</span>
        <span class="price">DKK 528.00</span>
        <span class="discount">60% OFF</span>
      </div>
      <div class="option-content">
        <div class="selection">
          <div>#1</div>
          <div><label>Size</label><select><option>8</option></select></div>
          <div><label>Colour</label><select><option>Colour</option><option>Black</option></select></div>
        </div>
        <div class="selection">
          <div>#2</div>
          <div><label>Size</label><select><option>8</option></select></div>
          <div><label>Colour</label><select><option>Colour</option><option>Black</option></select></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Free 2 Day Shipping</p>
      <p>Total: <strong>DKK 360.00</strong></p>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
    <p class="powered">Powered by Pumper</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
